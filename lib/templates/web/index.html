<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Starter Kit</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="packages/wsk/assets/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="packages/wsk/assets/images/touch/apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="packages/wsk/assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" type="text/css" href="packages/wsk/assets/styles/main.css">
  </head>

    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="packages/wsk/assets/images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Web <strong>Starter Kit</strong></h1>
        <section class="app-bar-actions">

        <li><a href="#/home">Home</a></li>
        <li><a href="#/about">About</a></li>
        <li><a href="./styleguide.html" target="_self">Style Guide</a></li>
      </ul>
    </nav>
    
    <main>
      <div id="welcome">
        <p>
          Welcome Content
        </p>
        <h1 id="hello">Hello!</h1>
        <p>Welcome to Web Starter Kit.</p>
  
        <h2 id="get-started">Get Started.</h2>
        <p>Read how to <a href="http://developers.google.com/web/starter-kit">Get Started</a> or check out the <a href="styleguide.html">Style Guide</a>.</p>
      </div>
      
      <div id="home" style="display:none;">
        <p>
          Home Content
        </p>
      </div>
      <div id="about" style="display:none;">
        <p>
          About Content
        </p>
      </div>
    </main>

    <script type="application/dart" src="index.dart"></script>
